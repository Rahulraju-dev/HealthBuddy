- - how to avoid future headaches?
  - Stay hydrated, get 7-8 hours of sleep, take regular breaks from screens, eat on time, and reduce stress through relaxation or exercise.

- - when to see a doctor?
  - If the pain lasts more than 2 days, becomes very severe, comes with vomiting, vision problems, or if you feel dizzy or weak, consult a doctor immediately.
