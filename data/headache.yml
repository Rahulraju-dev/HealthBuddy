- - what is paracetamol?
  - Paracetamol is a common painkiller. It helps reduce headache and fever. Take 1 tablet every 6-8 hours if needed, but not more than 4 in a day.

- - what is ibuprofen?
  - Ibuprofen is a pain reliever and also reduces swelling. It is helpful if the headache is due to tension or inflammation. Take it after meals to avoid stomach upset.

