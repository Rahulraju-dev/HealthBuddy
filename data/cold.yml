- - Decongestant means
  - A decongestant is a type of medicine that helps relieve nasal congestion (a stuffy or blocked nose). It works by shrinking the swollen blood vessels in your nasal passages, making it easier to breathe.
- - runny nose means
  - A runny nose means that there is excess mucus draining from your nasal passages. It's a common symptom and can happen due to:Colds or flu (viral infections)// Allergies (like pollen, dust)// Irritants (like smoke, strong smells)// Weather changes (cold air)
