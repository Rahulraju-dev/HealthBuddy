<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthBuddy </title>
    <link rel="icon" href="static/med4.jpg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?hospital,healthcare') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9fdfe;
            
            
        }
       
        
        .chat-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #1e88e5;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        #chatbox {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .botText, .userText {
            max-width: 75%;
            padding: 12px;
            border-radius: 20px;
            font-size: 14px;
            margin: 5px 0;
            animation: fadeIn 0.3s ease-in-out;
        }
        .botText {
            background: #e0f7fa;
            align-self: flex-start;
        }
        .userText {
            background: #1e88e5;
            color: white;
            align-self: flex-end;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #userInput {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: white;
        }
        #textInput {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            background: #f1f1f1;
        }
        #buttonInput {
            margin-left: 10px;
            border: none;
            background: #3896e9;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }
        #buttonInput:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div style="position: absolute; top: 20px; left: 20px;">
        <a href="{{ url_for('logout') }}" title="Logout" style="font-size: 24px; text-decoration: none; color: #240e0e;">&larr;</a>
    </div>   

    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-user-md"></i> HealthBuddy: Your Medical Assistant
        </div>
        <div id="chatbox">
            <p class="botText"><span>ðŸ‘‹ Hello! I'm your Health Assistant. How can I help you today? Note: Type full sentences</span></p>
        </div>
        <div id="userInput">
            <input id="textInput" type="text" placeholder="Type your symptoms...">
            <button id="buttonInput"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <script>
        function getBotResponse() {
            var rawText = $("#textInput").val().trim();
            if (rawText === "") return;
            var userHtml = '<p class="userText"><span>' + rawText + '</span></p>';
            $("#textInput").val("");
            $("#chatbox").append(userHtml);
            $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
            
            setTimeout(() => {
                var botHtml = '<p class="botText"><span>ðŸ¤– Thinking...</span></p>';
                $("#chatbox").append(botHtml);
                $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
                
                setTimeout(() => {
                    $(".botText:last").remove();
                    $.get("/get", { msg: rawText }).done(function(data) {
                        var botResponse = '<p class="botText"><span>' + data + '</span></p>';
                        $("#chatbox").append(botResponse);
                        $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
                    });
                }, 1000);
            }, 500);
        }
        
        $("#textInput").keypress(function(e) {
            if (e.which == 13) getBotResponse();
        });
        $("#buttonInput").click(function() {
            getBotResponse();
        });
    </script>
</body>
</html>
